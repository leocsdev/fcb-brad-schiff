<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link rel="stylesheet" href="style.css" />
    <title>Math Game</title>
  </head>
  <!-- <body class="overlay-is-open"> -->
  <body>
    <div class="main-ui">
      <p class="problem"></p>

      <form action="" class="our-form">
        <input type="text" class="our-field" autocomplete="off" />
        <button>SUBMIT</button>
      </form>

      <p>
        You need <span class="points-needed">10</span> more points, and are
        allowed to make <span class="mistakes-allowed">2</span> more mistakes.
      </p>

      <!-- Placeholder for progress bar -->
      <div class="progress">
        <div class="boxes">
          <div class="box"></div>
          <div class="box"></div>
          <div class="box"></div>
          <div class="box"></div>
          <div class="box"></div>
          <div class="box"></div>
          <div class="box"></div>
          <div class="box"></div>
          <div class="box"></div>
          <div class="box"></div>
        </div>

        <!-- Progress bar green fill animation -->
        <div class="progress-inner"></div>
      </div>
    </div>

    <div class="overlay">
      <div class="overlay-inner">
        <!-- <p>Congrats, You won!</p> -->
        <p class="end-message"></p>
        <button class="reset-button">Start Over</button>
      </div>
    </div>

    <script src="main.js"></script>
  </body>
</html>
